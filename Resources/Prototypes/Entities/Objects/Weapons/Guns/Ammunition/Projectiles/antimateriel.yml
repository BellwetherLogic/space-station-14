- type: entity
  noSpawn: true
  parent: BaseBullet
  id: BulletAntiMateriel
  name: bullet (.60 anti-materiel)
  components:
  -type: Meteor
    damageTypes:
      types:
        Piercing: 70
        Structural: 50
  - type: StaminaDamageOnCollide
    damage: 50
    deleteOnCollide: false
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
    angularDamping: 0
    linearDamping: 0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
